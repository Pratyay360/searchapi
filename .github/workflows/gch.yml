name: Build and Push image 

permissions:
  contents: read
  packages: write

on:
  push:
    branches: [ main ]

jobs:
  publish:
    runs-on: ubuntu-latest
    steps:
      - name: Build and Push to GHCR(git2ghcr)
        uses: Pratyay360/git2ghcr@v1
        with:
          image: ghcr.io/${{ github.repository }}
          tags: latest
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}
